<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

</head>

        <button id="celebrateButton">Cắt bánh 🍕</button>
        <div id="giftBox" class="hidden">
            <img src="gift.png" alt="Gift Box">
        </div>
        <video id="greetingVideo" width="620" height="620" controls class="hidden">
            <source src="hpbd.mp4" type="video/mp4">

        </video>
        <div id="gifContainer" class="hidden">
            <img style="width: 20%; height: 20%;" src="https://media.giphy.com/media/wGKrkvHxZT6PVpw635/giphy.gif?cid=ecf05e47wkuyzrgs66pnbuk84olvjgdqqlmn4dgttzm02fsh&ep=v1_gifs_search&rid=giphy.gif&ct=g" alt="GIF 1">
            <img style="width: 20%; height: 20%;" src="https://media.giphy.com/media/GvjRy6pUMUjQxiKNlh/giphy.gif?cid=790b761195238v072ko5ztxliea52tk5vpt2l5rglueutghc&ep=v1_gifs_search&rid=giphy.gif&ct=g" alt="GIF 2">
            <img style="width: 20%; height: 20%;" src="https://media.giphy.com/media/ytBuODur5PaUlOHyQ7/giphy.gif?cid=790b761195238v072ko5ztxliea52tk5vpt2l5rglueutghc&ep=v1_gifs_search&rid=giphy.gif&ct=g" alt="GIF 3">
        </div>
        
    </div>

    <canvas id="snowCanvas"></canvas>
    <script src="script.js"></script>

</html>
